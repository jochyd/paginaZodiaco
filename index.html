<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Espindola, Eliseo. Victoria, Palacio Fernandez. Daoua, Josefina">
    <meta name="description" content="Pagina de signos Zoodiacales">

    <!-- CSS only -->

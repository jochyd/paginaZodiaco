<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Espindola, Eliseo. Victoria, Palacio. Daoua, Josefina">
    <meta name="description" content="Pagina de signos Zoodiacales">
    <meta name="description" content="Zodiaco, signos, practica grupal">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Pagina Zodiaco</title>
</head>

<body>
    <header></header>
    <main>
        <section class="container">
            <h3 class="text-center">Buscar por signo</h3>
            <hr>
            <div class="row d-flex">
            <div class="col-sm-12 col-md-6 align-self-center">
                <form>
                <div>
                <label for="fecNac" class="form-label my-3">Fecha Nacimiento:</label>
                <input type="date" class="form-control" id="fecNac">
                </div>
                <button type="submit" class=" btn btn-primary my-2">Submit</button>
                </form>    
            </div>
            <div class="col-sm-12 col-md-6 align-self-center my-2">
                <select class="form-select" aria-label="Elmentos">
                    <option selected>Seleccione un elemento.</option>
                    <option value="1">Tierra</option>
                    <option value="2">Agua</option>
                    <option value="3">Fuego</option>
                    <option value="4">Aire</option>
                </select>
            </select>    
            </div>
            
            </div>
            
            
        </section>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>

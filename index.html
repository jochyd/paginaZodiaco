<head>

    <meta name="description" content="Zodiaco, signos, practica grupal">
    <!-- CSS only -->

    <link rel="stylesheet" href="/css/styles.css">
    <title>Pagina Zodiaco</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#"><em>Signos del Zodiaco</em></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon btn-success"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<body>
    <main>
        <article>
            <h1 class="display-4 text-center my-3">Signos del Zodiaco</h1>
            <hr>
        </article>
        <section class="container">
            <section class="row">
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/1f/1c/59/1f1c599d1a53382baef73c89de45a5bc.jpg" alt="signo aries">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/2b/52/60/2b526069e6cf3dd42b182455dd7d8629.jpg" alt="signo tauro">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/33/d1/c0/33d1c0319dcc55684d33269dad16c6cd.jpg" alt="signo geminis">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/82/92/1b/82921b260eb9f7d4379a2d0736f6e363.jpg" alt="signo cancer">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/4f/4f/dd/4f4fdd6d6e08ac45a5c9675309e2ee61.jpg" alt="signo leo">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/70/b5/7f/70b57f59ad99ced363b5f7a81f9a442d.jpg" alt="signo virgo">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/89/c1/75/89c175a7eaf6b17ef935f7f6e82a3222.jpg" alt="signo libra">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/3d/03/14/3d0314f598643ba3e3ebed46a4438657.jpg" alt="signo escorpio">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/44/64/49/446449377209be355e78590266ba67b1.jpg" alt="signo sagitario">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/ae/52/86/ae52868276ba6bdc8cea7935f7f94877.jpg" alt="signo capricornio">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/51/71/e3/5171e3b2592cefed51828b81531e417e.jpg" alt="signo acuario">
                </article>
                <article class="col-12 col-md-4 col-lg-3 my-3">
                    <img src="https://i.pinimg.com/236x/fa/fe/be/fafebe30f4dc1606ecf703be344597c4.jpg" alt="signo piscis">
                </article>
            </section>
        </section>
        <section class="container">
            <h3 class="text-center">Buscar por signo</h3>
            <hr>
            <div class="row d-flex">
            <div class="col-sm-12 col-md-6 align-self-center">
                <form>
                <div>
                <label for="fecNac" class="form-label my-3">Fecha Nacimiento:</label>
                <input type="date" class="form-control" id="fecNac">
                </div>
                <button type="submit" class=" btn btn-primary my-2">Submit</button>
                </form>    
            </div>
            <div class="col-sm-12 col-md-6 align-self-center my-2">
                <select class="form-select" aria-label="Elmentos">
                    <option selected>Seleccione un elemento.</option>
                    <option value="1">Tierra</option>
                    <option value="2">Agua</option>
                    <option value="3">Fuego</option>
                    <option value="4">Aire</option>
                </select>
            </select>    
            </div>
            
            </div>
        </section>
    </main>
<footer class="text-center bg-secondary text-light py-4 ">
    <p><em>&copy; Todos los Derechos Reservados</em></p>
</footer>
    <!-- JavaScript Bundle with Popper -->

    <script src="/js/app.js"></script>
